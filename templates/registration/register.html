{% extends 'base.html' %}

{% block title %}Регистрация - LinguaFlow{% endblock %}

{% block content %}
<div class="max-w-md mx-auto bg-white rounded-lg shadow-md p-6">
    <div class="text-center mb-6">
        <i class="fas fa-user-plus text-4xl text-green-500 mb-3"></i>
        <h1 class="text-2xl font-bold text-gray-800">Регистрация</h1>
        <p class="text-gray-600">Начните изучать языки с LinguaFlow</p>
    </div>

    <form method="post">
        {% csrf_token %}
        
        {% if form.errors %}
        <div class="bg-red-100 border border-red-400 text-red-700 px-4 py-3 rounded mb-4">
            Пожалуйста, исправьте ошибки ниже.
        </div>
        {% endif %}

        <div class="mb-4">
            <label for="id_username" class="block text-gray-700 text-sm font-bold mb-2">
                <i class="fas fa-user mr-2"></i>Имя пользователя
            </label>
            <input type="text" name="username" id="id_username"
                   class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500"
                   required>
        </div>

        <div class="mb-4">
            <label for="id_email" class="block text-gray-700 text-sm font-bold mb-2">
                <i class="fas fa-envelope mr-2"></i>Email
            </label>
            <input type="email" name="email" id="id_email"
                   class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500"
                   required>
        </div>

        <div class="mb-4">
            <label for="id_password1" class="block text-gray-700 text-sm font-bold mb-2">
                <i class="fas fa-lock mr-2"></i>Пароль
            </label>
            <input type="password" name="password1" id="id_password1"
                   class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500"
                   required>
        </div>

        <div class="mb-6">
            <label for="id_password2" class="block text-gray-700 text-sm font-bold mb-2">
                <i class="fas fa-lock mr-2"></i>Подтверждение пароля
            </label>
            <input type="password" name="password2" id="id_password2"
                   class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500"
                   required>
        </div>

        <button type="submit" class="w-full bg-blue-500 text-white font-bold py-3 px-4 rounded-md hover:bg-blue-600 transition duration-200">
            <i class="fas fa-user-plus mr-2"></i>Зарегистрироваться
        </button>
    </form>

    <div class="mt-6 text-center">
        <p class="text-gray-600">
            Уже есть аккаунт?
            <a href="{% url 'login' %}" class="text-blue-500 hover:text-blue-600 font-medium">
                Войдите
            </a>
        </p>
    </div>
</div>
{% endblock %}
