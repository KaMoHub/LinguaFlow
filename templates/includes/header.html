<header class="bg-white shadow-sm">
    <nav class="container mx-auto px-4 py-4">
        <div class="flex justify-between items-center">
            <!-- Логотип -->
            <div class="flex items-center space-x-2">
                <i class="fas fa-language text-2xl text-blue-500"></i>
                <a href="{% url 'dashboard' %}" class="text-xl font-bold text-gray-800">LinguaFlow</a>
            </div>

            <!-- Навигация -->
            <div class="flex items-center space-x-4">
                {% if user.is_authenticated %}
                    <a href="{% url 'dashboard' %}" class="text-gray-600 hover:text-blue-500">
                        <i class="fas fa-tachometer-alt"></i> Дашборд
                    </a>
                    <!-- В навигационной части для авторизованных пользователей: -->
                    <a href="{% url 'deck_list' %}" class="text-gray-600 hover:text-blue-500">
                        <i class="fas fa-layer-group"></i> Наборы
                    </a>
                    <a href="{% url 'review' %}" class="bg-blue-500 text-white font-bold py-2 px-4 rounded hover:bg-blue-600">
                        <i class="fas fa-repeat"></i> Повторение
                    </a>
                    <div class="relative group">
                        <button class="flex items-center space-x-2 text-gray-600">
                            <i class="fas fa-user"></i>
                            <span>{{ user.username }}</span>
                            <i class="fas fa-chevron-down text-xs"></i>
                        </button>
                        <div class="absolute right-0 mt-2 w-48 bg-white rounded-md shadow-lg opacity-0 invisible group-hover:opacity-100 group-hover:visible transition-all">
                            <a href="#profile" class="block px-4 py-2 text-gray-700 hover:bg-gray-100">
                                <i class="fas fa-cog mr-2"></i>Профиль
                            </a>
                            <form method="post" action="{% url 'logout' %}" class="block">
                                {% csrf_token %}
                                <button type="submit" class="w-full text-left px-4 py-2 text-gray-700 hover:bg-gray-100">
                                    <i class="fas fa-sign-out-alt mr-2"></i>Выйти
                                </button>
                            </form>
                        </div>
                    </div>
                {% else %}
                    <a href="{% url 'login' %}" class="text-gray-600 hover:text-blue-500">Войти</a>
                    <a href="{% url 'register' %}" class="bg-blue-500 text-white font-bold py-2 px-4 rounded hover:bg-blue-600">Регистрация</a>
                {% endif %}
            </div>
        </div>
    </nav>
</header>
